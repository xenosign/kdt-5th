<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      div::after {
        content: "11";
      }
      div::before {
        content: "22";
      }
    </style>
  </head>
  <body>
    <div></div>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
  <script>
    var str = window.getComputedStyle(document.querySelector("div"), ":before");

    console.log(str);
  </script>
</html>
