<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="refresh" content="10" />
    <meta name="author" content="이효석" />
    <meta name="description" content="KDT 5기 수업 코드" />
    <meta name="keywords" content="웹개발자, HTML, CSS, JS, REACT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <h1>Tetz 카페</h1>
      <span>주문자 이름을 입력 하세요</span>
      <input type="text" />
      <br /><br />
      <hr />
    </div>
    <div id="group-order">
      <h2>단체 주문</h2>
      <input type="checkbox" name="group" value="coffee" /> 커피
      <input type="checkbox" name="group" value="tea" /> 차
      <input type="checkbox" name="group" value="latte" /> 라떼
      <p>주문 날짜 입력</p>
      <input type="date" />
      <br /><br />
      <hr />
    </div>
    <div id="individual-order">
      <h2>개별 주문</h2>
      <input type="radio" name="individual" value="coffee" /> 커피
      <input type="radio" name="individual" value="tea" /> 차
      <input type="radio" name="individual" value="latte" /> 라떼
      <p>주문 날짜 및 시간 입력</p>
      <input type="datetime-local" />
      <br /><br />
      <hr />
    </div>
  </body>
</html>
