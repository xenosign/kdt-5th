<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tetz 카페</h1>
    <ul>
      <li>
        <h2>아이스 아메리카노</h2>
        <ol type="a">
          <li><strong>3500원</strong></li>
        </ol>
        <p>시원한 아메리카노</p>
        <hr />
      </li>
      <li>
        <h2>라떼는 말이야</h2>
        <ol type="A">
          <li><i>7000원</i></li>
        </ol>
        <p>따뜻한 라떼</p>
        <hr />
      </li>
      <li>
        <h2>달달한 핫 초코</h2>
        <ol type="i">
          <li><em>3000원</em></li>
        </ol>
        <p>달콤한 핫 초코</p>
        <hr />
      </li>
      <li>
        <h2>콜드한 콜드브루</h2>
        <ol type="i">
          <li><del>4500원</del></li>
        </ol>
        <p>차갑지만 맛있는</p>
        <hr />
      </li>
      <li>
        <h2>배부른 프라푸치노</h2>
        <ol type="i">
          <li><u>600원</u></li>
        </ol>
        <p>급할 땐 한끼 뚝딱</p>
        <hr />
      </li>
    </ul>
  </body>
</html>
